spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2.0
    publisher-confirm-type: correlated
    publisher-returns: true

inventory:
  queue:
    orders: inventory.orders.test
    orders.dlq: inventory.orders.dlq.test
  exchange:
    orders: inventory.exchange.test
    orders.dlq: inventory.exchange.dlq.test

logging:
  level:
    root: INFO
    ai.shreds: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.amqp: DEBUG
    org.springframework.data: DEBUG
    org.springframework.boot.test: DEBUG